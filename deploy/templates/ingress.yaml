{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.service.name }}
  namespace: team-{{ .Values.teamName }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    # Certificate ARN from team mapping
    alb.ingress.kubernetes.io/certificate-arn: {{ index .Values.certArnTeamMapping .Values.teamName | quote }}
    # ExternalDNS hostname
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.hostname }}
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: {{ .Values.ingress.healthCheck.path }}
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: {{ .Values.ingress.healthCheck.intervalSeconds | quote }}
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: {{ .Values.ingress.healthCheck.timeoutSeconds | quote }}
    alb.ingress.kubernetes.io/healthy-threshold-count: {{ .Values.ingress.healthCheck.healthyThreshold | quote }}
    alb.ingress.kubernetes.io/unhealthy-threshold-count: {{ .Values.ingress.healthCheck.unhealthyThreshold | quote }}
    alb.ingress.kubernetes.io/success-codes: {{ .Values.ingress.healthCheck.successCodes | quote }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}
            port:
              number: {{ .Values.service.port }}
{{- end }}
