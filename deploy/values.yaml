# Default values for hackathon-service
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# =============================================================================
# TEAM CONFIGURATION - UPDATE THESE VALUES
# =============================================================================

# Team name (kebab-case) - REQUIRED
teamName: "itjehaat-sooq"

# Container port - must match your application's listening port
containerPort: 3000

# Service configuration
service:
  name: "api"
  port: 3000
  type: ClusterIP

# Deployment configuration
replicaCount: 2

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Ingress configuration
ingress:
  enabled: true
  className: "alb"
  hostname: "api.itjehaat-sooq.bp.elmhakathon.com"
  
  # Health check configuration
  healthCheck:
    path: "/"
    intervalSeconds: 15
    timeoutSeconds: 5
    healthyThreshold: 2
    unhealthyThreshold: 2
    successCodes: "200,404"
  
  annotations:
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'

